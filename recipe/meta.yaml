{% set name = "MDAnalysisTests" %}
{% set version = "0.19.0" %}
{% set sha256 = "72f334f7a8f603ca9f9da36e91b528098c4b3bf5bd6421f81e19a87f8be60c18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - mdanalysis ==0.19
    - psutil
    - mock
    - pytest
    - hypothesis

test:
  imports:
    - MDAnalysisTests
    - MDAnalysisTests.datafiles

about:
  home: https://github.com/MDAnalysis/mdanalysis
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Tests and test files for MDAnalysis package'

extra:
  recipe-maintainers:
    - kain88-de
    - orbeckst
    - richardjgowers
