{% set name = "MDAnalysisTests" %}
{% set version = "1.1.1" %}
{% set sha256 = "de252dac484461cc07ce6455863292442b8d0c8a916205430898279f51a415ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [py>38]
  skip: true  # [python_impl=='pypy']

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - mdanalysis =={{ version }}
    - psutil
    - mock
    - pytest
    - hypothesis

test:
  imports:
    - MDAnalysisTests
    - MDAnalysisTests.datafiles

about:
  home: https://github.com/MDAnalysis/mdanalysis
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Tests and test files for MDAnalysis package

extra:
  recipe-maintainers:
    - orbeckst
    - richardjgowers
    - kain88-de
    - ialibay
