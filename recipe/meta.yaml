{% set name = "MDAnalysisTests" %}
{% set version = "1.0.0" %}
{% set sha256 = "ee90b2590cb922470637022f69ff53b8c9cea3a6850487bb255b5dadcbc5009b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [win and py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - mdanalysis =={{ version }}
    - psutil
    - mock
    - pytest
    - hypothesis

test:
  imports:
    - MDAnalysisTests
    - MDAnalysisTests.datafiles

about:
  home: https://github.com/MDAnalysis/mdanalysis
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Tests and test files for MDAnalysis package

extra:
  recipe-maintainers:
    - orbeckst
    - richardjgowers
    - kain88-de
