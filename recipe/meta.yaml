{% set name = "MDAnalysisTests" %}
{% set version = "2.8.0" %}
{% set sha256 = "a611dfa060088cc11e582c90dbd37bd1142d65423f7de6e304d3d694655aee0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.lower() }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.9,<=3.12
    - pip
    - setuptools
  run:
    - python >=3.9,<=3.12
    - mdanalysis =={{ version }}
    - pytest >=3.3.0
    - hypothesis

test:
  imports:
    - MDAnalysisTests
    - MDAnalysisTests.datafiles

about:
  home: https://github.com/MDAnalysis/mdanalysis
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Tests and test files for MDAnalysis package

extra:
  recipe-maintainers:
    - orbeckst
    - richardjgowers
    - kain88-de
    - ialibay
